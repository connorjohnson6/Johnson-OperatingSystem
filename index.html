<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
   <script src="tsos.js"></script>
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/processControlBlock.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>


   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="https://alanclasses.github.io/TSOS/test/glados-ip0.js"></script>
   
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">

   <div id="divTop">
      <div id="divRow">
         <div>Date: <span id="dateContainer"></span></div>
         <div>Status: <span id="statusContainer"></span></div>
      </div>


      <div class="lightsaber-container">
         <div class="lightsaber">
            <div class="blade"></div>
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom">
               <div class="switch-btn"></div>
            </div>
         </div>
      </div>
      

      <div id="divButtonBar">
         <input type="button"
               id = "btnStartOS"
               name="brnStartOS"
               class="normal_button"
               value="Start"
               tabindex="0"
               onclick="TSOS.Control.hostBtnStartOS_click(this);">

         <input type="button"
               id = "btnHaltOS"
               name="brnHaltOS"
               class="normal_button"
               value="Halt"
               disabled = "disabled"
               tabindex="1"
               onclick="TSOS.Control.hostBtnHaltOS_click(this);">

         <input type="button"
               id = "btnReset"
               name="brnReset"
               class="normal_button"
               value="Reset"
               disabled = "disabled"
               tabindex="2"
               onclick="TSOS.Control.hostBtnReset_click(this);">

         <input type="button"
               id = "btnToggleSS"
               name="brnToggleSS"
               class="normal_button"
               value="Single Step"
               tabindex="3"
               onclick="TSOS.Control.hostBtnToggleSS_click(this);">

         <input type="button"
               id = "btnStep"
               name="brnStep"
               class="normal_button"
               value="Step"
               tabindex="4"
               onclick="TSOS.Control.hostBtnStep_click(this);">
      </div>
   </div>
   


   <div id="divContent">

<!--Start of column1-->
      <div id="divColumn1">

         <div id="divConsole" style="margin: 4px; width: 500px; height: 500px;">
            <canvas id="display"
                  width="500px"
                  height="500px"
                  tabindex="3">
            </canvas>
         </div>

      </div>

<!--Start of column2-->
      <div id="divColumn2">
         
         <div id="divLog" style="color: white;">
            <label>
               Host Log
               <br>
               <textarea name="taHostLog"
                        id  ="taHostLog"
                        rows="26"
                        cols="48"
               ></textarea>
            </label>
         </div>

         <div id="divUserProgramInput" style="color: white;">
            <label>
               User Program Input
               <br>
               <textarea name="taProgramInput"
                        id  ="taProgramInput"
                        rows="8"
                        cols="48"
               >A9 03 8D 41 00 A9 01 8D 40 00 AC 40 00 A2 01 FF EE 40 00 AE 40 00 EC 41 00 D0 EF A9 44 8D 42 00 A9 4F 8D 43 00 A9 4E 8D 44 00 A9 45 8D 45 00 A9 00 8D 46 00 A2 02 A0 42 FF 00</textarea> <!--Not a bad thing to have :)-->
            </label>
         </div>

      </div>

<!--start of column3-->
      <div id="divColumn3">
         <!--Credit for html layout from KeeDOS and jOSh (cpu/memory)-->
         <div id="divCpu" style="color: white;">
            <h1>CPU Log</h1>
            <table id="tableCpu">
              
               <thead>
                     <tr>
                        <th scope="col">PC</th>
                        <th scope="col">IR</th>
                        <th scope="col">Acc</th>
                        <th scope="col">X</th>
                        <th scope="col">Y</th>
                        <th scope="col">Z</th>
                     </tr>
               </thead>
               <tbody></tbody>
            </table>
         </div>

         <div id="divPCB" style="color: white;">
            <h1>PCB Log</h1>
            <table id="tablePCB">
              
               <thead>
                     <tr>
                        <th scope="col">PID</th>
                        <th scope="col">State</th>
                        <th scope="col">Location</th>
                        <th scope="col">PC</th>
                        <th scope="col">IR</th>
                        <th scope="col">Acc</th>
                        <th scope="col">X</th>
                        <th scope="col">Y</th>
                        <th scope="col">Z</th>
                     </tr>
               </thead>
               <tbody></tbody>
            </table>
         </div>

         
         <div id="divMemory" style="color: white;">
            <h1>Memory</h1>
            <table id="memoryTable">
            </table>
         </div>
      </div>

   </div>
</div>

</body>


</html>
